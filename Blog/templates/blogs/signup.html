{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}SignUp{% endblock %}
{% block body %}
<div class="cover">

    <div class="container">
        <div class="row mt-3 ">
            <div class="col-md-5 offset-md-6">
                <div class="card shadow my-3" style="width: 460px;">
                    <div class="card-body">
                        <h2 >SignUp</h2>
                        <hr>
                        <form method="POST">
                            {%csrf_token %}
                            {{form|crispy}}
                            <p>Already have an account? Go to <a href="{%url 'login'%}">LogIn</a></p>
                            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
