{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock %}
{% block body %}

    <div class="container">
        <div class="row mt-3 pt-2">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow my-2">
                    <div class="card-body">
                        <h2>Reset Password</h2>
                        <hr>
                        <div class="alert alert-info">
                            Enter a valid E-Mail as a mail will be sent on that with instructions so as to reset the password
                        </div>
                        <form method="POST">
                            {%csrf_token %}
                            {{form|crispy}}
                            <p class="pt-2"></p>
                            <button class="btn btn-primary btn-block" type="submit">Send E-Mail</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
