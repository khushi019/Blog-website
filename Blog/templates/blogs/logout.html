{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Logout{% endblock %}
{% block body %}
<div class="cover">
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-5 offset-md-7 mt-5">
                <div class="card shadow my-2" style="width: 350px;">
                    <div class="card-body">
                        <h2 style="margin-top: 5px;">Logout</h2>
                        <hr>
                        <p>Congratulations!!</p>
                        <div class="alert alert-info">
                            You have been logged out successfully!!
                        </div>
                        <p>If you want to log in again then:</p>
                        <a href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
